<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale">
        <script>
            function Sayhello(){
                document.getElementById('output').innerHTML = 'Hello'
            }
            function sawadee(){
                document.write('สวัสดีโลก')
            }
        </script>
    <title>05-js-button-funtion.html</title>   
</head>
<body>
    <input type="button" value="Click Here" onclick="Sayhello()">
    <button onclick="sawadee()">คลิกที่นี่</button>
    <p id="output"></p>
</body>
</html>
