<html>
    <head>
        <title>02-variable.html</title>
        <script>
             const pi = 3.14
                var fname = "สุทธิพงษ์"
                var lname = " เล็กขำ"
                var x = 6
                let y = 9

        </script>
        </head>
        <body>
            <script>
                document.write(fname)
                document.write(lname)
                document.write("<br>")
                document.write("สวัสดี")

                document.write(x)
                document.write("<br>")
                y = 3
                document.write(y)
                document.write("<br>")
                // pi = 20
                document.write(pi)

                document.write("<br>")
                document.write(fname)
                var x = "westwood"
                document.write("<br>")
                document.write(x)
                lname = 35
                document.write("<br>")
                document.write(lname)
                </script>
            </body>
</html>
